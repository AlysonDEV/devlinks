<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto do Mayk Brito usando oculos, de camisa preta, com barba e fundo da imagem amarelo."
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button title="Botão de switch"></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscreva-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixe meu e-book</a>
        </li>
        <li>
          <a href="#">Veja meu portfólio</a>
        </li>
        <li>
          <a href="#">Conheça o Explorer</a>
        </li>
      </ul>

      <div class="social-links">
        <a href="https://github.com/AlysonDev" target="_blank">
          <ion-icon name="logo-github" title="logo do github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/alysonronnan" target="_blank">
          <ion-icon name="logo-instagram" title="logo do instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/alysonronnan" target="_blank">
          <ion-icon name="logo-youtube" title="ogo do youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/alyson-ronnan-martins/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin" title="logo do linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por
        <a href="https://institutopolitecnico.com.br" target="_blank">
          Alyson
        </a>
      </footer>
    </div>

    <!-- Script para o Ions Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Script da página -->
    <script src="./script.js"></script>
  </body>
</html>
